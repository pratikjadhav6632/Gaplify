    <div id="notificationPermissionBanner" class="notification-permission-banner">
      <p>ð Get important updates! Allow notifications to stay updated with your learning progress and new content.</p>
      <button id="allowNotifications">Allow Notifications</button>
      <button id="dismissNotification">Not Now</button>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const banner = document.getElementById('notificationPermissionBanner');
        const allowBtn = document.getElementById('allowNotifications');
        const dismissBtn = document.getElementById('dismissNotification');
        
        // Check if notifications are already granted/denied
        if (Notification.permission === 'default') {
          // Show banner after a short delay
          setTimeout(() => {
            banner.style.display = 'block';
          }, 3000);
        }
        
        // Handle allow notifications button click
        allowBtn.addEventListener('click', async () => {
          try {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
              banner.style.display = 'none';
              // You can add your notification subscription logic here
              console.log('Notification permission granted');
            }
          } catch (error) {
            console.error('Error requesting notification permission:', error);
          }
        });
        
        // Handle dismiss button click
        dismissBtn.addEventListener('click', () => {
          banner.style.display = 'none';
          // Optionally set a cookie/local storage to not show again for some time
          localStorage.setItem('notificationDismissed', 'true');
        });
        
        // Check if user previously dismissed the banner
        if (localStorage.getItem('notificationDismissed') === 'true') {
          banner.style.display = 'none';
        }
      });
    </script>
